  <div *responsive="{ bootstrap: ['md', 'lg', 'xl']}" [ngClass]="getTextLayout()">
    <app-work-text [generalData]="generalData" [detailData]="detailData">
    </app-work-text>
  </div>
  <div [ngClass]="getImagesLayout()">

  </div>
</section>
