<section class="about row">
  <!--<div class="bg-navbar"></div>-->
  <section class="col-xs-12 col-md-6">
    <h1>{{data.title}}</h1>
    <p *ngFor="let paragraph of data.bio">
      {{paragraph}}
    </p>
  </section>

  <section class="col-xs-12  col-md-6">
    <div class="contact-header">
      <h1>{{data.contact.title}}</h1>
      <p *ngFor="let paragraph of data.contact.introText">
        {{paragraph}}
      </p>
      <a href="mailto:cs@carlosdelasierra.com">cs@carlosdelasierra.com</a>
    </div>
    <!--<app-contact-form></app-contact-form>-->
    <!-- <app-contact-form-expandable></app-contact-form-expandable> -->
    <app-social-media-links></app-social-media-links>
  </section>
</section>
